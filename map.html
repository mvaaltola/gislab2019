<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GIS Lab 2019</title>
  <meta name="description" content="GIS Lab 2019">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <script src="rds.js" type="text/javascript"></script>
</head>

<body>
  <nav>
    <ul class="menu">
      <li class="item"><a href="./index.html">Home</a></li>
      <li class="item"><a href="./map.html">Map</a></li>
      <li class="item"><a href="./details.html">Details</a></li>
    </ul>
  </nav>

  <div id="mapid"></div>

  <script>
    var streets = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      accessToken: 'pk.eyJ1IjoibXZhYWx0b2xhIiwiYSI6ImNqMmt1MGk0YTAwMDEzMnE1dWJscWY4N28ifQ.MVEtoju-Yc0ZYxCDJCMXnQ'
    });
    var sat = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/satellite-streets-v11',
      accessToken: 'pk.eyJ1IjoibXZhYWx0b2xhIiwiYSI6ImNqMmt1MGk0YTAwMDEzMnE1dWJscWY4N28ifQ.MVEtoju-Yc0ZYxCDJCMXnQ'
    });
    var dark = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/dark-v10',
      accessToken: 'pk.eyJ1IjoibXZhYWx0b2xhIiwiYSI6ImNqMmt1MGk0YTAwMDEzMnE1dWJscWY4N28ifQ.MVEtoju-Yc0ZYxCDJCMXnQ'
    });

    var roadlayer = L.geoJSON(rds, {
      style: function(feature) {
        let col = "#08306b"
        if (feature.properties.plos < 0.37) {
          col = "#f7fbff";
        } else if (feature.properties.plos < 0.78) {
          col = "#c8ddf0";
        } else if (feature.properties.plos < 1.32) {
          col = "#73b3d8";
        } else if (feature.properties.plos < 2.05) {
          col = "#2879b9";
        }
        return {
          color: col,
          weight: 5
        }
      }
    });

    var mymap = L.map('mapid', {
      center: [45.517325, 9.193786],
      zoom: 16,
      layers: [streets, sat, dark, roadlayer]
    });

    var baseMaps = {
      "Streets": streets,
      "Satellite": sat,
      "Dark": dark
    };
    var overlayMaps = {
      "Roads": roadlayer
    };
    L.control.layers(baseMaps, overlayMaps).addTo(mymap);

  </script>
</body>
</html>
