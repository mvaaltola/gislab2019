		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script>
				var attrib = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
				token = 'pk.eyJ1IjoibXZhYWx0b2xhIiwiYSI6ImNqMmt1MGk0YTAwMDEzMnE1dWJscWY4N28ifQ.MVEtoju-Yc0ZYxCDJCMXnQ'
				var streets = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
					attribution: attrib,
					maxZoom: 18,
					id: 'mapbox/streets-v11',
					accessToken: token
				});
				var sat = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
					attribution: attrib,
					maxZoom: 18,
					id: 'mapbox/satellite-streets-v11',
					accessToken: token
				});
				var dark = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
					attribution: attrib,
					maxZoom: 18,
					id: 'mapbox/dark-v10',
					accessToken: token
				});

				var roadlayer = L.geoJSON(rds, {
					onEachFeature: function(feature, layer) {
						layer.bindPopup('<h3>'+feature.properties.roadname+'</h3><p>PLOS value: '+feature.properties.plos+'</p>');
					},
					style: function(feature) {
						let col = "#08306b"
						if (feature.properties.plos < 0.37) {
							col = "#f7fbff";
						} else if (feature.properties.plos < 0.78) {
							col = "#c8ddf0";
						} else if (feature.properties.plos < 1.32) {
							col = "#73b3d8";
						} else if (feature.properties.plos < 2.05) {
							col = "#2879b9";
						}
						return {
							color: col,
							weight: 5
						}
					}
				});

				var serviceslayer = L.geoJSON(services, {
					pointToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, {
							radius: 8,
							fillColor: "#ffffff",
							color: "#000",
							weight: 1,
							opacity: 1,
							fillOpacity: 0.5
						});
					},
					onEachFeature: function(feature, layer) {
						layer.bindPopup('<h3>'+feature.properties.INDIRIZZO+'</h3><p>Type: '+feature.properties.TIPOLOGIA+'</p>');
					}
				});

				var baseMaps = {
					"Streets": streets,
					"Satellite": sat,
					"Dark": dark
				};
				var overlayMaps = {
					"Roads": roadlayer,
					"Public services": serviceslayer
				};

				var mymap = L.map('mapid', {
					center: [45.517325, 9.193786],
					zoom: 16,
					layers: [dark, roadlayer, serviceslayer]
				});

				L.control.layers(baseMaps, overlayMaps).addTo(mymap);

				var legend = L.control({ position: "bottomleft" });

				legend.onAdd = function(mymap) {
					var div = L.DomUtil.create("div", "legend");
					div.innerHTML += "<h4>Legend</h4>"
					div.innerHTML += "<span>PLOS</span><br/>"
					div.innerHTML += '<i style="background: #f7fbff"></i><span>0-0.37</span><br/>';
					div.innerHTML += '<i style="background: #c8ddf0"></i><span>0.37-0.78</span><br/>';
					div.innerHTML += '<i style="background: #73b3d8"></i><span>0.78-1.32</span><br/>';
					div.innerHTML += '<i style="background: #2879b9"></i><span>1.32-2.05</span><br/>';
					div.innerHTML += '<i style="background: #08306b"></i><span>2.05-2.75</span><br/>';
					return div;
				};
				legend.addTo(mymap);
			</script>
